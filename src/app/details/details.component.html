<label> Display Details </label>
<input 
    type = "text" 
    class="form-control" 
    [(ngModel)] = "secretPassword">

<button class="btn btn-primary" 
[disabled] ="secretPassword === ''"
(click)="onCreateDetails()">Add Details</button>
<!-- <p>{{serverName}}</p> -->
<!-- <p [innerText]= "allowNewServer"> </p> -->
<!-- <p>{{serverCreationStatus}}</p> -->
<p *ngIf="detailsCreated">Details created for details {{secretPassword}}</p>
<app-detail *ngFor="let detail of details; let i = index"
[ngStyle]="{backgroundColor: i >= 4 ? 'blue' : 'transparent'}"></app-detail>
